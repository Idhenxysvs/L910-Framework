<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Manager</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>Concert Manager</span>
        </div>
        <div class="stats">
            <div class="stat">
                <span id="totalConcerts">0</span>
                <small>Концертов</small>
            </div>
            <div class="stat">
                <span id="totalArtists">0</span>
                <small>Артистов</small>
            </div>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab active" data-view="concerts">
            <i class="fas fa-calendar-alt"></i>
            <span>Концерты</span>
        </button>
        <button class="tab" data-view="artists">
            <i class="fas fa-user"></i>
            <span>Артисты</span>
        </button>
        <button class="tab" data-view="create">
            <i class="fas fa-plus"></i>
            <span>Создать</span>
        </button>
    </nav>

    <main class="container">
        <section id="concertsSection" class="section active">
            <h2><i class="fas fa-calendar-alt"></i> Концерты</h2>
            <div id="concertsContainer" class="cards-grid">
            </div>
        </section>

        <section id="artistsSection" class="section">
            <h2><i class="fas fa-user"></i> Артисты</h2>
            <div id="artistsContainer" class="cards-grid">
            </div>
        </section>

        <section id="createSection" class="section">
            <h2><i class="fas fa-plus"></i> Новый концерт</h2>
            <form id="createForm">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" id="concertTitle" required>
                </div>
                <div class="form-group">
                    <label>Дата</label>
                    <input type="datetime-local" id="concertDate" required>
                </div>
                <button type="submit">Создать</button>
            </form>
        </section>
    </main>
    <script src="/public/script.js"></script>
</body>
</html>
